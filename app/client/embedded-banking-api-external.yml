components:
  schemas:
    DocumentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
    CardDetailsErrorResponse:
      type: object
      required:
        - errorDescription
      properties:
        errorDescription:
          type: string
          description: |
            Freeform explanatory text for the error.
          example: Request params don't match the API request schema
        serviceErrorCode:
          type: string
          description: |
            A code defined by the API provider that describes the specific error for a given API. This code provides more fine grained information than the httpStatusCode. As an example if an API provides an httpStatusCode of 400 they may also include the serviceErrorCode that includes more specific information of what caused a 400 response. (i.e. INVALID_EMAIL, INVALID_PHONE_NUMBER, etc)
          example: INVALID_INPUT
        externalErrorCode:
          type: string
          description: |
            A code defined by the service for the external partner that includes a more specific information of what caused the error.
          example: Unable to parse given input
    DebitCardsResponse:
      type: object
      required:
        - metadata
        - items
      properties:
        metadata:
          nullable: false
          $ref: "#/components/schemas/PageMetaData"
        items:
          type: array
          nullable: false
          description: List of debit cards for a specific client
          items:
            $ref: "#/components/schemas/DebitCard"
    DebitCard:
      type: object
      required:
        - id
        - accountId
        - firstName
        - middleName
        - lastName
        - last4
        - expirationDate
        - status
      properties:
        id:
          type: string
          example: "100000158367"
          description: Unique identifier for the card.
        accountId:
          type: string
          example: "12345678912345"
          description: Account identifier or payment routing number.
        firstName:
          type: string
          example: John
          description: First name of the client.
        middleName:
          type: string
          example: Daniel
          description: Middle name of the client.
        lastName:
          type: string
          example: Doe
          description: Last name of the client.
        last4:
          type: string
          example: "4444"
          description: Last Four digits of the card number.
        expirationDate:
          type: string
          example: 30-Sep-2024
          description: Card expiration date.
        status:
          type: string
          enum:
            - ACTIVE
            - SUSPEND
            - DAMAGED
            - DEACTIVE
            - DEFECTIVE
            - LOST
            - STOLEN
            - UNDELIVER
          example: ACTIVE
          description: The current status of the card.
    CardDetailsResponse:
      type: object
      properties:
        id:
          type: string
          example: "100000158367"
          description: |
            Unique identifier for the card.
        accountId:
          type: string
          example: "12345678912345"
          description: |
            Account identifier or payment routing number.
        firstName:
          type: string
          format: string
          example: John
          description: |
            First name of the client.
        middleName:
          type: string
          example: Daniel
          description: |
            Middle name of the client.
        lastName:
          type: string
          example: Doe
          description: |
            Last name of the client.
        last4:
          type: string
          example: "4444"
          description: |
            Last Four digits of the card number.
        expirationDate:
          type: string
          example: 30-Sep-2024
          description: |
            Card expiration date.
        status:
          type: string
          enum:
            - ACTIVE
            - SUSPEND
            - DAMAGED
            - DEACTIVE
            - DEFECTIVE
            - LOST
            - STOLEN
            - UNDELIVER
          example: ACTIVE
          description: |
            The current status of the card.
    CardUpdateResponse:
      type: object
      description: |
        An object with response code corresponding to the status of put request operation
      properties:
        message:
          type: string
          example: New Pin Set successfully
          description: |
            Message for PUT operation status
        id:
          type: string
          example: "100000160987"
          description: |
            New Card Identifier to Update
    CardDetailResponse:
      type: object
      description: |
        An Object with Card Detail Response for specific Card Id
      required:
        - accountId
        - link
      properties:
        accountId:
          type: string
          example: "12345678912345"
          description: |
            Account Identifier/ Payment Routing Number
        link:
          type: string
          example: https://prepaid-dev.jpmchase.net:8801/chp-logon/index.html#/iframecard?id=ZcJ/Vk8ZPKhrE0QZOI35yzL71vB62rvV9yAgUhWqAH/9NL1kjhkfjjhkmerjgVcNLtK1oLnKy6YYv%2BIkhokaSM1b4SLeTl%2B2sqg5kDSYOeA==
          description: |
            Web link to the Card Holder Profile
    CardUpdateRequest:
      type: object
      description: |
        An Object containing Card Update Request
      properties:
        id:
          type: string
          description: |
            Unique identifier of the Card.
            Optional field, only needed for updating new card identifier.
        pin:
          type: string
          description: |
            4 digit ATM pin to be used for associated card.
            Optional field. Only include if setting a new PIN.
        status:
          type: string
          enum:
            - LOCKED
            - UNLOCKED
            - REPLACED
            - CANCELLED
          description: |
            New status of the card after request. Can be locked/unlocked/replaced/cancelled status.
            Optional field. Only use if you want to update the status of the card.
        replacementReason:
          type: string
          enum:
            - LOST
            - STOLEN
            - DAMAGED
            - DEFECTIVE
          description: |
            Reason for replacing card. Only required if status is set to REPLACED.
        cancellingReason:
          type: string
          enum:
            - LOST
            - STOLEN
            - DAMAGED
            - DEFECTIVE
            - DEACTIVE
          description: |
            Reason for cancelling card. Only required if status is set to CANCELLED.
        maxDailySpend:
