        amountEquals:
          type: string
          example: "100"
          pattern: ^\d{0,15}(?:[.]\d{1,2})?$
        amountLessThan:
          type: string
          example: "100"
          pattern: ^\d{0,15}(?:[.]\d{1,2})?$
        amountGreaterThan:
          type: string
          example: "100"
          pattern: ^\d{0,15}(?:[.]\d{1,2})?$
