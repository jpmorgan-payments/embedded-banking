openapi: 3.0.3
info:
  title: Embedded Banking API
  version: 0.9.23
  description: Embedded Banking services from J.P. Morgan
  contact:
    name: JPMC Technical Services Support
servers:
  - url: https://apigateway.jpmorgan.com/tsapi/v1/eb
    description: Production API Server
  - url: https://apigatewaycat.jpmorgan.com/tsapi/v1/eb
    description: CTE API Testing Server
security:
  - IDAnywhere: []
tags:
  - name: Clients
    description: Onboard and manage Embedded Banking clients.
  - name: Accounts
    description: Create, organize and manage Embedded Banking accounts.
  - name: Debit Cards
    description: Request and manage Embedded Banking debit cards.
  - name: Recipients
    description: Set up and manage who can be paid through Embedded Banking transactions.
  - name: Check Deposit
    description: Remotely deposit checks.
  - name: Reconciliation
    description: APIs to retrieve reconciled transactions as part End of Day(EOD) batch.
  - name: Transactions
    description: Initiate and track the movement of funds, including payments.
  - name: Cases
    description: Create and manage support request cases for Embedded Banking users.
  - name: Legal Documents
    description: Manage and access legal documents related to Embedded Banking.
  - name: Reference Data
    description: Access reference data to populate Embedded Banking experiences, such as onboarding.
  - name: Documents
    description: Manage document upload and retrieval.
  - name: Users
    description: Manage users of an Embedded Banking profile.
  - name: Statements
    description: Access monthly statements for Embedded Banking accounts.
  - name: Faq
    description: Retrieve general FAQ content and FAQ content unique to your platform.
  - name: BillingsConfig
    description: Generate client and associated pay-as-you-go configurations.
paths:
  /clients:
    get:
      tags:
        - Clients
      summary: List clients
      description: Retrieves a list of Embedded Banking clients associated with your platform.
      operationId: getAllClients
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/pageSize"
        - $ref: "#/components/parameters/pageNo"
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListClientInformationResponse"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
    post:
      tags:
        - Clients
      summary: Create client
      description: Creates a new client.
      operationId: postClients
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/platformId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateClientRequest"
            examples:
              CreateClientSolePropReq:
                $ref: "#/components/examples/CreateClientSolePropReq"
              CreateClientSolePropItinReq:
                $ref: "#/components/examples/CreateClientSolePropItinReq"
              CreateClientLlcReq:
                $ref: "#/components/examples/CreateClientLlcReq"
              CreateClientLlcItinReq:
                $ref: "#/components/examples/CreateClientLlcItinReq"
              CreateClientCorpReq:
                $ref: "#/components/examples/CreateClientCorpReq"
              CreateClientCorporationItinReq:
                $ref: "#/components/examples/CreateClientCorporationItinReq"
              CreateClientLpSsnReq:
                $ref: "#/components/examples/CreateClientLpSsnReq"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientInformationResponse"
        "201":
          description: Created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientInformationResponse"
              examples:
                CreateClientSolePropRes:
                  $ref: "#/components/examples/CreateClientSolePropRes"
                CreateClientSolePropItinRes:
                  $ref: "#/components/examples/CreateClientSolePropItinRes"
                CreateClientLlcRes:
                  $ref: "#/components/examples/CreateClientLlcRes"
                CreateClientLlcItinRes:
                  $ref: "#/components/examples/CreateClientLlcItinRes"
                CreateClientCorpRes:
                  $ref: "#/components/examples/CreateClientCorpRes"
                CreateClientCorporationItinRes:
                  $ref: "#/components/examples/CreateClientCorporationItinRes"
                CreateClientLpSsnRes:
                  $ref: "#/components/examples/CreateClientLpSsnRes"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  "/clients/{id}":
    get:
      tags:
        - Clients
      summary: Get client
      description: Returns details for a specific client using their unique identifier.
      operationId: getClientDetails
      parameters:
        - $ref: "#/components/parameters/token"
        - name: id
          in: path
          description: Unique identifier for a client.
          required: true
          style: simple
          schema:
            type: string
          example: "1000011675"
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientInformationResponse"
              examples:
                SkeletonClientClientShouldRetrieveItsOwnInformationRes:
                  $ref: "#/components/examples/SkeletonClientClientShouldRetrieveItsOwnInformationRes"
                IncompleteOnboardingClientShouldRetrieveItsOwnInformationRes:
                  $ref: "#/components/examples/IncompleteOnboardingClientShouldRetrieveItsOwnInformationRes"
                FullyOnboardedClientClientShouldRetrieveItsOwnInformationRes:
                  $ref: "#/components/examples/FullyOnboardedClientClientShouldRetrieveItsOwnInformationRes"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
    post:
      tags:
        - Clients
      summary: Update client
      description: Updates information about a specified client.
      operationId: updateClients
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/clientId"
        - name: id
          in: path
          description: Unique identifier for a client.
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateClientRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateClientResponse"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  "/clients/{id}/verifications":
    get:
      summary: Get client verifications
      description: Get current and outstanding verifications for a given client. These tell clients what is required to complete onboarding.
      tags:
        - Clients
      operationId: getClientVerification
      parameters:
        - $ref: "#/components/parameters/token"
        - in: path
          name: id
          description: Unique identifier for a client.
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientVerificationsInformationResponse"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
    post:
      summary: Add client verifications
      description: Adds verification information provided by the client to continue onboarding.
      operationId: addClientVerification
      tags:
        - Clients
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/clientId"
        - in: path
          name: id
          description: Unique identifier for a client.
          schema:
            type: string
          required: true
          example: "1000011659"
      requestBody:
        description: Client verification to add to the system.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClientVerificationsInformationRequest"
            examples:
              ClientShouldSuccessfullyPostVerificationAnswersReq:
                $ref: "#/components/examples/ClientShouldSuccessfullyPostVerificationAnswersReq"
        required: true
      responses:
        "201":
          description: Created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientVerificationsInformationResponse"
              examples:
                ClientShouldSuccessfullyPostVerificationAnswersRes:
                  $ref: "#/components/examples/ClientShouldSuccessfullyPostVerificationAnswersRes"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  /documents:
    post:
      summary: Upload document
      description: |
        - This end point allows the end user to upload document.
        - File types allowed are : heic, jpeg, jpg, pdf, png.
        - The maximum size allowed for the document through this API is 5MB.
      operationId: uploadDocument
      tags:
        - Documents
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/clientId"
      requestBody:
        description: |
          This section allows the user to attach the binary file upload  and meta-data associated with the document.
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                documentData:
                  $ref: "#/components/schemas/DocumentUploadData"
              required:
                - file
                - documentData
            encoding:
              file:
                contentType: application/pdf, image/heic, image/jpeg, image/png
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentDetails"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  "/documents/{id}":
    get:
      summary: Retrieve details of a document
      description: Retrieve details of a document using the document unique identifier.
      operationId: getDocumentDetails
      tags:
        - Documents
      parameters:
        - $ref: "#/components/parameters/token"
        - in: path
          name: id
          description: Document unique identifier.
          example: 73bd1c1d-6635-43ff-a8e5-b252926bddef
          schema:
            type: string
            format: uuid
          required: true
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentDetails"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  "/documents/{id}/file":
    get:
      summary: Download a document
      description: Download a document using the document unique identifier.
      operationId: downloadDocument
      tags:
        - Documents
      parameters:
        - $ref: "#/components/parameters/token"
        - in: path
          name: id
          description: Document unique identifier.
          example: 73bd1c1d-6635-43ff-a8e5-b252926bddba
          schema:
            type: string
            format: uuid
          required: true
      responses:
        "200":
          description: Ok.
          content:
            application/pdf:
              schema:
                type: string
                format: byte
            image/png:
              schema:
                type: string
                format: byte
            image/jpeg:
              schema:
                type: string
                format: byte
            image/heic:
              schema:
                type: string
                format: byte
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  /transactions:
    post:
      summary: Create transaction
      description: Creates a new transaction, such as a payment via ACH, Wire or Real Time Payments (RTP).
      operationId: createTransaction
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/clientId"
      requestBody:
        description: Contains the required information to create a payment transaction.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTransactionRequest"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
    get:
      summary: List and filter transactions
      description: Lists transactions for a specific client, which can be filtered using optional parameters.
      operationId: listTransactions
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/token"
        - in: header
          name: client_id
          description: Unique identifier for a client.
          required: true
          style: simple
          schema:
            type: string
        - in: query
          name: transactionType
          schema:
            $ref: "#/components/schemas/RequestTransactionType"
          description: Filters by type of transaction.
          required: false
        - in: query
          name: status
          schema:
            $ref: "#/components/schemas/RequestTransactionStatus"
          description: Filters by transaction status.
          required: false
        - in: query
          name: accountNumber
          example: "200293631511"
          schema:
            type: string
          description: Filters by the Embedded Banking client account number connected to the transaction.
          required: false
        - in: query
          name: amountEquals
          example: "100"
          schema:
            type: string
          description: Filters by an exact amount.
          required: false
        - in: query
          name: amountGreaterThan
          example: "100"
          schema:
            type: string
          description: Filters by amounts greater than a specified value.
          required: false
        - in: query
          name: amountLessThan
          example: "100"
          schema:
            type: string
          description: Filters by amounts less than a specified value.
          required: false
        - in: query
          name: dateEquals
          example: 01-01-2022
          schema:
            type: string
          description: Filters transactions by an exact date.
          required: false
        - in: query
          name: dateGreaterThan
          example: 01-01-2022
          schema:
            type: string
          description: Filters for transactions made after this date.
          required: false
        - in: query
          name: dateLessThan
          example: 01-01-2022
          schema:
            type: string
          description: Filters for transactions made before this date.
        - in: query
          name: recipientAccount
          example: "200293631511"
          schema:
            type: string
          description: Filters by the recipient's account number.
          required: false
        - in: query
          name: transactionId
          example: 2451821d-e6f9-450d-b041-a20ae9d08f14
          schema:
            type: string
          description: Filters for a transaction that matches a specific transaction ID. The transaction ID is generated by Embedded Banking when a transaction is created or received.
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListTransactionsSearchResponse"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  /old-transactions:
    get:
      summary: Get all transactions
      description: Lists transactions for a specific client, filtered by the parameters given.
      operationId: listTransactionsOld
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/token"
        - in: header
          name: client_id
          description: Unique Client Identifier
          required: true
          style: simple
          schema:
            type: string
        - in: query
          name: transactionType
          schema:
            $ref: "#/components/schemas/RequestTransactionType"
          description: Filter on the type of transactions retrieved.
          required: false
        - in: query
          name: status
          schema:
            $ref: "#/components/schemas/RequestTransactionStatus"
          description: Filter on the status of transactions retrieved.
          required: false
        - in: query
          name: accountNumber
          example: "200293631511"
          schema:
            type: string
          description: Filter on number of the client account
          required: false
        - in: query
          name: amountEquals
          example: "100"
          schema:
            type: string
          description: Filter on amount of transaction equals this.
          required: false
        - in: query
          name: amountGreaterThan
          example: "100"
          schema:
            type: string
          description: Filter on amount of transaction is greater than this.
          required: false
        - in: query
          name: amountLessThan
          example: "100"
          schema:
            type: string
          description: Filter on amount of transaction is less than this.
          required: false
        - in: query
          name: dateEquals
          example: 01-01-2022
          schema:
            type: string
          description: Filter transactions made on this date.
          required: false
        - in: query
          name: dateGreaterThan
          example: 01-01-2022
          schema:
            type: string
          description: Filter transactions made after this date.
          required: false
        - in: query
          name: dateLessThan
          example: 01-01-2022
          schema:
            type: string
          description: Filter transactions made before this date.
        - in: query
          name: recipientAccount
          example: "200293631511"
          schema:
            type: string
          description: Filter on number of the recipient account.
          required: false
        - in: query
          name: transactionId
          example: 2451821d-e6f9-450d-b041-a20ae9d08f14
          schema:
            type: string
          description: Filter on the ID of the transaction.
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TransactionsSearchResponse"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  "/transactions/{id}":
    get:
      summary: Get transaction
      description: Retrieves details for a specific transaction using its unique identifier.
      operationId: getTransaction
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/clientId"
          examples:
            TransactionCompleted:
              value: 1000000001
            TransactionInProgress:
              value: 1000000002
            TransactionRejected:
              value: 1000000003
        - name: id
          in: path
          description: Unique identifier for a transaction.
          required: true
          schema:
            type: string
          examples:
            TransactionCompleted:
              value: pRLY9bJqiqG1SGqe
            TransactionInProgress:
              value: pRLY9bJqiqG1SGqe
            TransactionRejected:
              value: pRLY9bJqiqG1SGqe
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionGetResponse"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  /transactions/search:
    post:
      summary: Search transactions
      description: Retrieves a list of transactions based on search criteria.
      operationId: searchTransactions
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/token"
        - name: client_id
          in: header
          description: Unique identifier for a client.
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionsSearchRequest"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListTransactionsSearchResponse"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  /old-transactions/search:
    post:
      summary: Search Transactions
      description: Retrieves a list of transactions based on search criteria
      operationId: searchTransactionsOld
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/token"
        - name: client_id
          in: header
          description: Unique Client Identifier
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionsSearchRequest"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TransactionsSearchResponse"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  /check-deposits:
    post:
      summary: Deposit a check.
      description: Submit check for processing.
      operationId: depositCheck
      parameters:
        - $ref: "#/components/parameters/token"
      requestBody:
        description: Check information required to process the deposit.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/checkDepositRequest"
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/checkDepositResponse"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
      tags:
        - Check Deposit
  "/check-deposits/{id}":
    get:
      summary: Get check details.
      description: Returns information on a check deposit.
      operationId: getCheckDepositInfo
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/checkDepositID"
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/checkDepositResponse"
        "400":
