          description: The billing product type.
        billingEventSubType:
          type: string
          enum:
            - ACH_PAYOUT
            - RTP_PAYOUT
            - WIRE_PAYOUT
          example: RTP_PAYOUT
          description: The billing product sub-type.
        allowance:
          type: integer
          minimum: 0
          example: 5
          description: Allowance of the particular product per billing cycle if they are on a subscription.
        usage:
          type: integer
          minimum: 0
          example: 3
          description: The amount of allwance used by the client so far if they are on a subscription.
        calculationType:
          type: string
          enum:
            - PERCENTAGE
            - FLAT_AMOUNT
          example: PERCENTAGE
          description: How the fee is going to be calculated on a pay as you go billing type or if the client has excedeed their allwance on a subscription.
        flatCharge:
          type: number
          example: 3.99
          description: Rate to be used as billing fee - required for FLAT_RATE calculation type. Must be a non-negative decimal value
        percentageValue:
          type: number
          example: 0.35
          description: Percentage proportion for use in calculating billing fee - required for PERCENTAGE calculation type. Must be a positive decimal value between 0 to 1 (inclusive)
        minCharge:
          type: number
          example: 2.45
          description: Minimum fee to be applied if calculated billing fee is lower. Must be a non-negative decimal value - required for PERCENTAGE calculation type
        maxCharge:
          type: number
          example: 5.5
          description: Maximum fee to be applied if calculated billing fee is higher. Must be a non-negative decimal value - required for PERCENTAGE calculation type
        effectiveDateFrom:
          type: string
          format: date
          example: '1999-12-30'
          description: Date when configuration comes into effect
        effectiveDateTo:
          type: string
          format: date
          example: '2000-12-31'
          description: Date when configuration ceases being in effect
