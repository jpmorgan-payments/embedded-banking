      properties:
        page:
          type: integer
          example: 1
          description: |
            Page Number.
        limit:
          type: integer
          example: 30
          description: |
            Number of records per page.
        total_items:
          type: integer
          example: 1
          description: |
            Total number of items.
    AddressDto:
      type: object
      required:
        - addressLine1
        - city
        - countryCode
        - postalCode
      properties:
        addressType:
          type: string
          example: Principal place of business
          description: Type of address e.g. 'Primary Residence' | 'Principal place of business'.
        addressLine1:
          type: string
          pattern: (?=.*\d)(?=.*[A-Za-z])^\d.*$|^[NSEWnsew]\d.*$
          maxLength: 34
          example: 689 Main St
          description: addressLine1 must not be a PO Box and must begin with a number.addressLine1 has a maximum of 34 characters. addressLine1 is mandatory when client is created.
        addressLine2:
          type: string
          pattern: '[\p{L}\p{M}\p{N}\p{P}\p{Z}\p{Cf}\p{Cs}\s]*'
          maxLength: 34
          example: Opposite St. Andrews Church
          description: addressLine2 has a maximum of 34 characters.
        addressLine3:
          type: string
          pattern: '[\p{L}\p{M}\p{N}\p{P}\p{Z}\p{Cf}\p{Cs}\s]*'
          maxLength: 34
          example: Mini York
          description: addressLine3 has a maximum of 34 characters.
        city:
          type: string
          pattern: '[\p{L}\p{M}\p{N}\p{P}\p{Z}\p{Cf}\p{Cs}\s]*'
          maxLength: 34
          example: Anchorage
          description: city has a maximum of 34 characters.
        state:
          type: string
          pattern: ^[a-z-A-Z ]+$
          maxLength: 2
          example: AZ
          description: State code in alpha-2 format. State is mandatory for countries like United States.
        postalCode:
          type: string
          pattern: ^[\\p{IsLatin}0-9- \\.]+$
          maxLength: 10
          example: '99501'
          description: Postal/ZIP code.
        countryCode:
          type: string
          example: US
          description: Country code in alpha-2 format.
    Phone:
      type: object
      required:
        - countryCode
        - phoneNumber
      properties:
        countryCode:
          type: string
          minLength: 1
          maxLength: 10
          pattern: ^(0{2}|\+)?[1-9]{1,3}$
          example: '+1'
          description: The ISO calling code for the phone number.
        phoneNumber:
          type: string
          minLength: 7
          maxLength: 14
          pattern: ^[0-9]{7,14}$
          example: '7785462944'
      description: |
        Phone Number Information of the account
    IdentityDTO:
      type: object
      required:
        - idType
        - idValue
        - idIssuer
      properties:
        idType:
          type: string
          example: EIN
          description: |
            IdType denotes the type of taxpayer identification numbers e.g. SSN/EIN. EIN is acceptable idType for Privately Owned Business. Sole Proprietorship can have EIN/SSN as idType. For individuals like Owners and Controllers SSN is accepted as idType. Decision Makers do not require any tax identifier.
        idDescription:
          type: string
          example: Employee Identification Number
          description: Description of identification type e.g. Social Security Number
        idIssuer:
          type: string
          example: US
          description: Identification issuer country code e.g. US
        idValue:
          type: string
          pattern: '[0-9A-Za-z-]+'
          example: '999999999'
          description: Value of the identification type. EIN/SSN must be of 9 digits.
