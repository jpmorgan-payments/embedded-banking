              pattern: ^((http|https|HTTP|HTTPS):\/\/)?(www.|WWW.)?(?!.*(http|HTTP|https|HTTPS|www.|WWW.))[a-zA-Z0-9_-]+(\.[a-zA-Z]+)+((\/)[\w#]+)*(\/\w+\?[a-zA-Z0-9_]+=\w+(&[a-zA-Z0-9_]+=\w+)*)?\/?$
