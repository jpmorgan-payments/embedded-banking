components:
  schemas:
    DocumentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
    LegalDocumentExistsResponse:
      type: object
      properties:
        documentExists:
          type: boolean
          example: false
    PostTransactionRequestV2:
      type: object
      required:
        - amount
        - currency
      properties:
        transactionReferenceId:
          description: Transaction reference ID provided by client
          type: string
          pattern: ^(.|\s)*\S(.|\s)*$
          minLength: 1
          maxLength: 35
          example: Inv-Pay-1234
        type:
          $ref: "#/components/schemas/PaymentType"
        debtorAccountId:
          description: ID of the account to make the payment from.
          type: string
          minLength: 1
          maxLength: 35
          pattern: ^(.|\s)*\S(.|\s)*$
          example: dc2eda9084bf40b7a1d8baa8c5e0ea0ax
        creditorAccountId:
          description: ID of the account to make the payment to.
          type: string
          minLength: 1
          maxLength: 35
          pattern: ^(.|\s)*\S(.|\s)*$
          example: dc2eda9084bf40b7a1d8baa8c5e0ea0ax
        recipient:
          description: Payment recipient, either recipient or recipient id must be provided for Payouts
          $ref: "#/components/schemas/schemas-TransactionRecipientDetails"
        recipientId:
          description: Reference to the defined payment recipient object
          type: string
          example: a8eb71c9-7bbb-41f2-8d9e-b0f5
        amount:
          description: Transaction value in the given currency
          type: number
          nullable: false
          minimum: 0.01
          example: 100
        currency:
          description: Transaction currency
          type: string
          nullable: false
          enum:
            - USD
          example: USD
        memo:
          description: Memorandum
          type: string
          pattern: ^(.|\s)*\S(.|\s)*$
          maxLength: 140
          example: Invoice 1234
    TransactionResponseV2:
      type: object
      required:
        - paymentDate
        - amount
        - currency
        - status
        - createdAt
      properties:
        id:
          description: JPMC-generated unique ID for the transaction.
          type: string
          example: "123434534"
        transactionReferenceId:
          description: Transaction reference ID provided by client
          nullable: false
          type: string
          example: inv-pay-1234
        status:
          $ref: "#/components/schemas/TransactionStatus"
        type:
          $ref: "#/components/schemas/PaymentTypeResponse"
        debtorAccountId:
          description: ID of the on-us account from which to make the payment.
          type: string
          example: dc2eda9084bf40b7a1d8baa8c5e0ea0ax
        debtorAccountNumber:
          description: The last 4 digits of the debtor account number - PRN or DDA. The digits are preceded by ... to show that the account number has been masked.
          type: string
          example: ...6044
        debtorName:
          description: The name of the account holder receiving the payment. This is either the name of the account holders business or their first and last name.
          type: string
          example: JPMC C2
        creditorAccountId:
          description: ID of the on-us account to which to make the payment.
          type: string
          example: dc2eda9084bf40b7a1d8baa8c5e0ea0ax
        creditorAccountNumber:
          description: The last 4 digits of the creditor account number - PRN or DDA. The digits are preceded by ... to show that the account number has been masked.
          type: string
          example: ...6044
        creditorName:
          description: The name of the account holder making the payment. This is either the name of the account holders business or their first and last name.
          type: string
          example: JPMC
        recipientId:
          description: Reference to the defined payment recipient object
          type: string
          example: a8eb71c9-7bbb-41f2-8d9e-b0f5
        amount:
          description: Transaction value
          type: number
          nullable: false
          example: 100
        currency:
          description: Transaction currency
          type: string
          nullable: false
          example: USD
        memo:
          description: Memorandum
          type: string
          example: Invoice 1234
        paymentDate:
          description: Transaction date in ISO date format - yyyy-MM-dd
          type: string
          format: date
          nullable: false
          example: 2022-12-31
        createdAt:
          description: The date and time the transaction was created.
          type: string
          format: date-time
          example: 2023-02-22T15:05:46.952Z
    TransactionGetResponseV2:
      type: object
      required:
        - id
        - amount
        - currency
        - paymentDate
        - type
        - status
        - createdAt
      allOf:
        - $ref: "#/components/schemas/TransactionGetResponseDetailsV2"
        - type: object
          properties:
            status:
              $ref: "#/components/schemas/TransactionStatus"
    TransactionGetResponseDetailsV2:
      type: object
      properties:
        id:
          type: string
          description: Transaction ID
          example: "123434534"
